site:
  title: "Terry Moore II"
  description: "A personal blog built with Sia"
  url: "http://localhost:3000"
  author: "Terry Moore II"

theme: main

input: src
output: dist

collections:
  posts:
    path: posts
    layout: post
    permalink: /blog/:slug/
    sortBy: date
    sortOrder: desc
  pages:
    path: pages
    layout: page
    permalink: /:slug/
  notes:
    path: notes
    layout: note
    permalink: /notes/:slug/
    sortBy: date
    sortOrder: desc

pagination:
  size: 10

server:
  port: 3000
  showDrafts: false  # Set to true to show draft posts in dev server
